<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="calculadora.css">
    </head>
    <body>
        <div id="calc" class="calc">
            <div id="calc_principal" class="calc_principal">
                <div id="div_nome" class="div_nome">
                    <p>Calculadora CFB Cursos</p>
                </div>
                <div id="div_display" class="div_display">
                    <p id="display" class="display">0</p>
                </div>
                <div id="div_teclas" class="div_teclas">
                    <button id="tcl_cpy" class="tecla teclaOP">CPY</button>
                    <button id="tcl_cl" class="tecla">CL</button>
                    <button id="tcl_ap" class="tecla num">(</button>
                    <button id="tcl_fp" class="tecla num">)</button>
                    <button id="tcl_7" class="tecla num">7</button>
                    <button id="tcl_8" class="tecla num">8</button>
                    <button id="tcl_9" class="tecla num">9</button>
                    <button id="tcl_add" class="tecla teclaOP op">+</button>
                    <button id="tcl_4" class="tecla num">4</button>
                    <button id="tcl_5" class="tecla num">5</button>
                    <button id="tcl_6" class="tecla num">6</button>
                    <button id="tcl_sub" class="tecla teclaOP op">-</button>
                    <button id="tcl_1" class="tecla num">1</button>
                    <button id="tcl_2" class="tecla num">2</button>
                    <button id="tcl_3" class="tecla num">3</button>
                    <button id="tcl_multi" class="tecla teclaOP op">x</button>
                    <button id="tcl_0" class="tecla num">0</button>
                    <button id="tcl_comma" class="tecla num">,</button>
                    <button id="tcl_res" class="tecla teclaOP res">=</button>
                    <button id="tcl_div" class="tecla teclaOP op">/</button>
                </div>
            </div>
            <div id="calc_aba" class="calc_aba">
                <img id="id_img_aba_calc" src="right_arrow.svg">
            </div>
        </div>
        <script src="calculadora.js"></script>
    </body>
</html>
