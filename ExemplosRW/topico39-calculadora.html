
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="topico39-calculadora.css">

    <body>
        <div class="valor">
            <label>Valor 1</label>
            <input type="text" value="0" name="valor1" id="valor1">
        </div>
        <div class="valor">
            <label>Valor 2</label>
            <input type="text" value="0" name="valor2" id="valor2">
        </div>
        <div class="valor">
            <label>Resultado</label>
            <input type="text" value="0" name="res" id="res" readonly style="cursor:not-allowed">

        <div class="operacoes">
            <button id="btn_soma">+</button>
            <button id="btn_subtracao">-</button>
            <button id="btn_multiplicacao">*</button>
            <button id="btn_divisao">/</button>
