<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarme</title>
        <link rel="stylesheet" type="text/css" href="alarme.css">
    </head>
    <body>
        <div id="timer" class="timer">
            <div id="div_data"></div>
            <div id="div_relogio" class="div_relogio">00:00:00</div>
            <div id="div_alarme" class="div_alarme">
                <label id="hora_alarme">Hora do Alarme:</label><br>
                <label>Tempo do Alarme (segundos)</label>
                <input type="number" id="tmp_alarme" value="0" min="0">
            </div>
            <div id="div_comandos" class="div_comandos">
                <button id="btn_ativar">Ativar</button>
                <button id="btn_desativar">Desativar</button>
            </div>
        </div>
        <script src="alarme.js"></script>
    </body>
</html>
